<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Control Presupuestal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Estilos personalizados */
        :root {
            --bg-light: #F3F4F6; /* gray-100 */
            --bg-dark: #111827; /* gray-900 */
            --card-bg-light: white;
            --card-bg-dark: #1F2937; /* gray-800 */
            --text-light-primary: #1F2937; /* gray-800 */
            --text-dark-primary: #F9FAFB; /* gray-50 */
            --text-light-secondary: #4B5563; /* gray-600 */
            --text-dark-secondary: #9CA3AF; /* gray-400 */
            --border-light: #E5E7EB; /* gray-200 */
            --border-dark: #374151; /* gray-700 */
        }
        html.dark {
             color-scheme: dark;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Estilos para el gráfico de D3 en modo oscuro */
        .dark .axis-label text, .dark .bar-label, .dark .legend-text {
            fill: #D1D5DB; /* gray-300 */
        }
        .dark .domain, .dark .tick line {
            stroke: var(--border-dark);
        }
        .kpi-card, #filters, .chart-card {
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
        }
        .kpi-card:hover {
            transform: translateY(-5px);
        }
        .month-btn.active {
            background-color: #1E40AF; /* blue-800 */
            color: white;
            font-weight: 600;
        }
        .bar-plan { fill: #60A5FA; } /* blue-400 */
        .bar-real { fill: #F87171; } /* red-400 */
        
        /* Estilos para select multiple */
        select[multiple] option:checked {
            background: #1E40AF linear-gradient(0deg, #1E40AF 0%, #1E40AF 100%);
            color: white;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Encabezado -->
        <header class="mb-8 flex flex-wrap justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Tablero de Control Presupuestal</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1">Análisis de Gastos: Plan vs. Real</p>
            </div>
            <div class="flex items-center gap-4">
                <div id="last-update" class="text-sm text-gray-500 dark:text-gray-400 text-right">
                    <p class="font-medium">Datos actualizados:</p>
                    <p>Cargando...</p>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
            </div>
        </header>

        <!-- Indicadores Clave (KPIs) -->
        <section id="kpis" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="kpi-card bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h3 class="text-gray-500 dark:text-gray-400 font-medium">Gasto Total del Plan</h3>
                <p id="kpi-plan" class="text-3xl font-bold text-blue-600 mt-2">$0.00</p>
            </div>
            <div class="kpi-card bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h3 class="text-gray-500 dark:text-gray-400 font-medium">Gasto Total Real</h3>
                <p id="kpi-real" class="text-3xl font-bold text-red-600 mt-2">$0.00</p>
            </div>
            <div class="kpi-card bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h3 class="text-gray-500 dark:text-gray-400 font-medium">Variación ($)</h3>
                <p id="kpi-variance-amount" class="text-3xl font-bold mt-2">$0.00</p>
            </div>
            <div class="kpi-card bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h3 class="text-gray-500 dark:text-gray-400 font-medium">Variación (%)</h3>
                <p id="kpi-variance-percent" class="text-3xl font-bold mt-2">0.00%</p>
            </div>
        </section>

        <!-- Filtros -->
        <section id="filters" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md mb-8 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="ls-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Línea de Servicio (LS)</label>
                    <select id="ls-filter" multiple class="filter-select w-full p-2 h-32 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm"></select>
                </div>
                <div>
                    <label for="ceco-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Centro de Costo (CeCo)</label>
                    <select id="ceco-filter" multiple class="filter-select w-full p-2 h-32 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm"></select>
                </div>
            </div>
             <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mes</label>
                <div id="month-buttons" class="flex flex-wrap gap-2">
                    <!-- Botones de mes se generarán aquí -->
                </div>
            </div>
        </section>

        <!-- Visualizaciones -->
        <main class="space-y-8">
            <!-- Gráfico de Barras Anual -->
            <div class="chart-card bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                 <h2 class="chart-title text-xl font-semibold text-gray-900 dark:text-white mb-4">Comparativo Anual por Mes</h2>
                <div id="annual-chart-container" class="w-full h-96"></div>
            </div>

            <!-- Tabla de Detalle por Concepto -->
            <div class="chart-card bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="chart-title text-xl font-semibold text-gray-900 dark:text-white mb-4">Detalle por Concepto</h2>
                <div class="overflow-x-auto">
                    <table class="w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Concepto</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Plan</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Real</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Var. ($)</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Var. (%)</th>
                            </tr>
                        </thead>
                        <tbody id="concepts-table" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Filas de la tabla se generarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elementos del DOM ---
            const lsFilterEl = document.getElementById('ls-filter');
            const cecoFilterEl = document.getElementById('ceco-filter');
            const lsFilter = d3.select(lsFilterEl);
            const cecoFilter = d3.select(cecoFilterEl);
            const monthButtonsContainer = d3.select("#month-buttons");
            const themeToggleButton = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const lastUpdateEl = document.querySelector('#last-update p:last-child');

            // --- Lógica de Tema (Claro/Oscuro) ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            };

            themeToggleButton.addEventListener('click', () => {
                const isDark = document.documentElement.classList.contains('dark');
                const newTheme = isDark ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            
            // --- Lógica de Fecha y Hora de Actualización ---
            const updateFileTimestamp = (dateString) => {
                if (!dateString) {
                    lastUpdateEl.textContent = 'Fecha no disponible';
                    return;
                }
                const fileDate = new Date(dateString);
                const dateOptions = { day: 'numeric', month: 'long', year: 'numeric' };
                const timeOptions = { hour: 'numeric', minute: '2-digit', hour12: true };
                const formattedDate = new Intl.DateTimeFormat('es-MX', dateOptions).format(fileDate);
                const formattedTime = new Intl.DateTimeFormat('es-MX', timeOptions).format(fileDate);
                lastUpdateEl.textContent = `${formattedDate}, ${formattedTime}`;
            };

            // --- Inicialización ---
            const userTheme = localStorage.getItem('theme');
            const currentHour = new Date().getHours();
            const systemTheme = (currentHour >= 19 || currentHour < 6) ? 'dark' : 'light';
            applyTheme(userTheme || systemTheme);
            
            // --- Formateadores y Constantes ---
            const formatCurrency = (value) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(value);
            const formatPercent = (value) => new Intl.NumberFormat('es-MX', { style: 'percent', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(value);
            const conceptOrder = [
                "Servicios", "Gastos de Operacion", "Gastos de Viaje", "Software", "Publicidad",
                "Servicios Publicos", "Mantenimiento", "Comunicaciones", "Subcontrataciones",
                "Irrecuperabilidad", "Comisiones Bancarias", "Gastos por Transferencias",
                "Premios", "Materiales", "Bibliografia", "IVA"
            ];
            
            let fullData = [];
            let previousLSSelection = ["Todas"];
            let previousCeCoSelection = ["Todos"];

            // --- Carga de Datos y Lógica del Dashboard ---
            fetch("Gastos_SV.csv")
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    updateFileTimestamp(response.headers.get('Last-Modified'));
                    return response.text();
                })
                .then(csvText => {
                    const data = d3.csvParse(csvText);
                    fullData = data;
                    fullData.forEach(d => { d.Monto = +d.Monto || 0; });
                    const monthOrder = ['Ago', 'Sep', 'Oct', 'Nov', 'Dic', 'Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul'];
                    let allCeCoUnique;

                    const populateFilters = () => {
                        const allLS = ["Todas", ...[...new Set(fullData.map(d => d.LS))].sort((a,b) => a.localeCompare(b))];
                        lsFilter.selectAll("option").data(allLS).join("option").attr("value", d => d).text(d => d)
                            .property("selected", d => d === "Todas");

                        allCeCoUnique = ["Todos", ...[...new Set(fullData.map(d => d.CeCo))].sort((a,b) => a.localeCompare(b))];
                        cecoFilter.selectAll("option").data(allCeCoUnique).join("option").attr("value", d => d).text(d => d)
                            .property("selected", d => d === "Todos");

                        monthButtonsContainer.selectAll("button").data(monthOrder).join("button")
                            .attr("class", "month-btn px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 rounded-md")
                            .classed("active", (d,i) => i === 0)
                            .text(d => d)
                            .on("click", function() {
                                const button = d3.select(this);
                                button.classed("active", !button.classed("active"));
                                updateDashboard();
                            });
                    };
                    
                    const updateCeCoFilter = () => {
                        const selectedLS = Array.from(lsFilterEl.selectedOptions).map(o => o.value);
                        let cecosForSelectedLS;
                        if (selectedLS.includes("Todas")) {
                            cecosForSelectedLS = allCeCoUnique;
                        } else {
                            const relevantCeCos = new Set();
                            selectedLS.forEach(ls => {
                                const lsMatch = ls.match(/LS_(\d+)/);
                                if (lsMatch && lsMatch[1]) {
                                    const lsNumber = lsMatch[1];
                                    const cecoPrefix = `UF_569${lsNumber}`;
                                    allCeCoUnique.forEach(ceco => {
                                        if(ceco.startsWith(cecoPrefix)) relevantCeCos.add(ceco);
                                    });
                                }
                            });
                            cecosForSelectedLS = ["Todos", ...Array.from(relevantCeCos).sort()];
                        }
                        const currentCeCoSelection = Array.from(cecoFilterEl.selectedOptions).map(o => o.value);
                        cecoFilter.selectAll("option").data(cecosForSelectedLS, d => d).join("option")
                            .attr("value", d => d).text(d => d)
                            .property("selected", d => currentCeCoSelection.includes(d));
                    };

                    window.updateDashboard = () => {
                        const selectedLS = Array.from(lsFilterEl.selectedOptions).map(o => o.value);
                        const selectedCeCo = Array.from(cecoFilterEl.selectedOptions).map(o => o.value);
                        const selectedMonths = d3.selectAll("#month-buttons button.active").nodes().map(n => n.textContent);
                        
                        let monthlyFilteredData = [];
                        let annualFilteredData = [];

                        if (selectedLS.length > 0 && selectedCeCo.length > 0) {
                            annualFilteredData = fullData.filter(d => {
                                const lsMatch = selectedLS.includes("Todas") || selectedLS.includes(d.LS);
                                const cecoMatch = selectedCeCo.includes("Todos") || selectedCeCo.includes(d.CeCo);
                                return lsMatch && cecoMatch;
                            });
                            if (selectedMonths.length > 0) {
                                monthlyFilteredData = annualFilteredData.filter(d => selectedMonths.includes(d.Mes));
                            }
                        }
                        
                        const totalPlan = d3.sum(monthlyFilteredData.filter(d => d.Escenario === 'Plan Operativo'), d => d.Monto);
                        const totalReal = d3.sum(monthlyFilteredData.filter(d => d.Escenario === 'Real'), d => d.Monto);
                        const varianceAmount = totalReal - totalPlan;
                        const variancePercent = (totalPlan === 0) ? 0 : varianceAmount / totalPlan;

                        d3.select("#kpi-plan").text(formatCurrency(totalPlan));
                        d3.select("#kpi-real").text(formatCurrency(totalReal));
                        d3.select("#kpi-variance-amount").text(formatCurrency(varianceAmount))
                            .attr('class', 'text-3xl font-bold mt-2')
                            .classed('text-green-600', varianceAmount < 0).classed('text-red-600', varianceAmount > 0);
                        d3.select("#kpi-variance-percent").text(formatPercent(variancePercent))
                            .attr('class', 'text-3xl font-bold mt-2')
                            .classed('text-green-600', variancePercent < 0).classed('text-red-600', variancePercent > 0);
                        
                        updateAnnualChart(annualFilteredData, monthOrder);
                        updateConceptsTable(monthlyFilteredData);
                    };

                    const updateAnnualChart = (data, monthOrder) => {
                        d3.select("#annual-chart-container svg").remove();
                        
                        const monthlyTotals = d3.rollup(data, 
                            v => d3.sum(v, d => d.Monto), 
                            d => d.Mes, 
                            d => d.Escenario === 'Plan Operativo' ? 'plan' : 'real'
                        );

                        const chartData = monthOrder.map(month => ({
                            month,
                            plan: monthlyTotals.get(month)?.get('plan') || 0,
                            real: monthlyTotals.get(month)?.get('real') || 0,
                        }));
                        
                        const container = d3.select("#annual-chart-container");
                        if (!container.node() || container.node().getBoundingClientRect().width === 0) return;

                        const margin = { top: 40, right: 20, bottom: 30, left: 80 };
                        const width = container.node().getBoundingClientRect().width - margin.left - margin.right;
                        const height = container.node().getBoundingClientRect().height - margin.top - margin.bottom;
                        const svg = container.append("svg")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform", `translate(${margin.left},${margin.top})`);

                        const subgroups = ['plan', 'real'];
                        const x0 = d3.scaleBand().domain(monthOrder).range([0, width]).padding(0.2);
                        const x1 = d3.scaleBand().domain(subgroups).range([0, x0.bandwidth()]).padding(0.05);
                        const y = d3.scaleLinear().domain([0, d3.max(chartData, d => Math.max(d.plan, d.real)) * 1.1 || 100]).range([height, 0]);
                        
                        svg.append("g").attr("transform", `translate(0,${height})`).attr("class", "axis-label").call(d3.axisBottom(x0));
                        svg.append("g").attr("class", "axis-label").call(d3.axisLeft(y).tickFormat(d => `${d/1000}k`));

                        svg.append("g").selectAll("g").data(chartData).join("g")
                            .attr("transform", d => `translate(${x0(d.month)},0)`)
                            .selectAll("rect").data(d => subgroups.map(key => ({key, value: d[key]})))
                            .join("rect")
                            .attr("x", d => x1(d.key))
                            .attr("y", d => y(d.value))
                            .attr("width", x1.bandwidth())
                            .attr("height", d => height - y(d.value))
                            .attr("class", d => d.key === 'plan' ? 'bar-plan' : 'bar-real');

                        // Legend
                        const legend = svg.append("g").attr("transform", `translate(${width - 120}, -30)`);
                        legend.append("rect").attr("x", 0).attr("width", 12).attr("height", 12).attr("class", "bar-plan");
                        legend.append("text").attr("x", 20).attr("y", 10).text("Plan").attr("class", "legend-text text-sm");
                        legend.append("rect").attr("x", 60).attr("y", 0).attr("width", 12).attr("height", 12).attr("class", "bar-real");
                        legend.append("text").attr("x", 80).attr("y", 10).text("Real").attr("class", "legend-text text-sm");
                    };

                    const updateConceptsTable = (filteredData) => {
                        const conceptsData = d3.rollup(filteredData,
                            v => {
                                const plan = d3.sum(v.filter(d => d.Escenario === 'Plan Operativo'), d => d.Monto);
                                const real = d3.sum(v.filter(d => d.Escenario === 'Real'), d => d.Monto);
                                return { plan, real, variance: real - plan, variancePercent: (plan === 0) ? 0 : (real - plan) / plan };
                            },
                            d => d.Concepto
                        );
                        const tableData = Array.from(conceptsData, ([key, value]) => ({ concept: key, ...value }))
                            .sort((a, b) => {
                                const indexA = conceptOrder.indexOf(a.concept);
                                const indexB = conceptOrder.indexOf(b.concept);
                                if (indexA === -1 && indexB === -1) return a.concept.localeCompare(b.concept);
                                if (indexA === -1) return 1;
                                if (indexB === -1) return -1;
                                return indexA - indexB;
                            });

                        const rows = d3.select("#concepts-table").selectAll("tr").data(tableData, d => d.concept);
                        rows.exit().remove();
                        const newRows = rows.enter().append("tr").attr("class", "text-sm");
                        newRows.append("td").attr("class", "px-4 py-3 font-medium text-gray-900 dark:text-gray-100 whitespace-nowrap");
                        newRows.append("td").attr("class", "px-4 py-3 text-right text-gray-700 dark:text-gray-300");
                        newRows.append("td").attr("class", "px-4 py-3 text-right text-gray-700 dark:text-gray-300");
                        newRows.append("td").attr("class", "px-4 py-3 text-right font-semibold");
                        newRows.append("td").attr("class", "px-4 py-3 text-right font-semibold");
                        
                        const allRows = newRows.merge(rows);
                        allRows.select("td:nth-child(1)").text(d => d.concept);
                        allRows.select("td:nth-child(2)").text(d => formatCurrency(d.plan));
                        allRows.select("td:nth-child(3)").text(d => formatCurrency(d.real));
                        allRows.select("td:nth-child(4)").text(d => formatCurrency(d.variance))
                            .attr("class", "px-4 py-3 text-right font-semibold")
                            .classed("text-red-600", d => d.variance > 0).classed("text-green-600", d => d.variance < 0);
                        allRows.select("td:nth-child(5)").text(d => formatPercent(d.variancePercent))
                            .attr("class", "px-4 py-3 text-right font-semibold")
                            .classed("text-red-600", d => d.variancePercent > 0).classed("text-green-600", d => d.variancePercent < 0);
                    };

                    const handleMultiSelect = (element, previousSelection, isAllSelector) => {
                        const currentSelection = Array.from(element.selectedOptions).map(o => o.value);
                        const justClicked = currentSelection.find(x => !previousSelection.includes(x));
                        
                        if (justClicked === isAllSelector) {
                            d3.select(element).selectAll("option").property("selected", d => d === isAllSelector);
                        } else if (currentSelection.length > 1 && currentSelection.includes(isAllSelector)) {
                            d3.select(element).selectAll(`option[value="${isAllSelector}"]`).property("selected", false);
                        }
                        if(currentSelection.length === 0) {
                            d3.select(element).selectAll(`option[value="${isAllSelector}"]`).property("selected", true);
                        }
                        return Array.from(element.selectedOptions).map(o => o.value);
                    };

                    populateFilters();
                    updateDashboard();

                    lsFilter.on("change", () => { 
                        previousLSSelection = handleMultiSelect(lsFilterEl, previousLSSelection, "Todas");
                        cecoFilter.selectAll('option').property('selected', d => d === 'Todos');
                        previousCeCoSelection = ['Todos'];
                        updateCeCoFilter(); 
                        updateDashboard(); 
                    });
                    cecoFilter.on("change", () => {
                        previousCeCoSelection = handleMultiSelect(cecoFilterEl, previousCeCoSelection, "Todos");
                        updateDashboard();
                    });
                    window.addEventListener('resize', () => updateDashboard());

                })
                .catch(error => {
                    console.error("Error al cargar o procesar el archivo CSV:", error);
                    d3.select("body").html(`<div class="h-screen w-screen flex items-center justify-center bg-red-100 text-red-800 p-8"><div class="text-center"><h1 class="text-2xl font-bold">Error al cargar datos</h1><p class="mt-2">No se pudo encontrar el archivo <strong>Gastos_SV.csv</strong>. Por favor, asegúrate de que el archivo se encuentre en la misma carpeta que este archivo HTML y que el nombre sea correcto.</p></div></div>`);
                });
        });
    </script>
</body>
</html>
