<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Control Presupuestal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Estilos personalizados */
        :root {
            --bg-light: #F3F4F6; /* gray-100 */
            --bg-dark: #111827; /* gray-900 */
            --card-bg-light: white;
            --card-bg-dark: #1F2937; /* gray-800 */
            --text-light-primary: #1F2937; /* gray-800 */
            --text-dark-primary: #F9FAFB; /* gray-50 */
            --text-light-secondary: #4B5563; /* gray-600 */
            --text-dark-secondary: #9CA3AF; /* gray-400 */
            --border-light: #E5E7EB; /* gray-200 */
            --border-dark: #374151; /* gray-700 */
        }
        html.dark {
             color-scheme: dark;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Estilos para el gráfico de D3 en modo oscuro */
        .dark .axis-label text, .dark .bar-label {
            fill: #D1D5DB; /* gray-300 */
        }
        .dark .domain, .dark .tick line {
            stroke: var(--border-dark);
        }
        .kpi-card, #filters, .chart-card {
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
        }
        .kpi-card:hover {
            transform: translateY(-5px);
        }
        .month-btn.active {
            background-color: #1E40AF; /* blue-800 */
            color: white;
            font-weight: 600;
        }
        .bar-plan { fill: #60A5FA; } /* blue-400 */
        .bar-real { fill: #F87171; } /* red-400 */
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Encabezado -->
        <header class="mb-8 flex flex-wrap justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Tablero de Control Presupuestal</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1">Análisis de Gastos: Plan vs. Real</p>
            </div>
            <div class="flex items-center gap-4">
                <div id="last-update" class="text-sm text-gray-500 dark:text-gray-400 text-right">
                    <p class="font-medium">Actualizado:</p>
                    <p>Cargando...</p>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
            </div>
        </header>

        <!-- Indicadores Clave (KPIs) -->
        <section id="kpis" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="kpi-card bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h3 class="text-gray-500 dark:text-gray-400 font-medium">Gasto Total del Plan</h3>
                <p id="kpi-plan" class="text-3xl font-bold text-blue-600 mt-2">$0.00</p>
            </div>
            <div class="kpi-card bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h3 class="text-gray-500 dark:text-gray-400 font-medium">Gasto Total Real</h3>
                <p id="kpi-real" class="text-3xl font-bold text-red-600 mt-2">$0.00</p>
            </div>
            <div class="kpi-card bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h3 class="text-gray-500 dark:text-gray-400 font-medium">Variación ($)</h3>
                <p id="kpi-variance-amount" class="text-3xl font-bold mt-2">$0.00</p>
            </div>
            <div class="kpi-card bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h3 class="text-gray-500 dark:text-gray-400 font-medium">Variación (%)</h3>
                <p id="kpi-variance-percent" class="text-3xl font-bold mt-2">0.00%</p>
            </div>
        </section>

        <!-- Filtros -->
        <section id="filters" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md mb-8 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="ls-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Línea de Servicio (LS)</label>
                    <select id="ls-filter" class="filter-select w-full p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm"></select>
                </div>
                <div>
                    <label for="ceco-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Centro de Costo (CeCo)</label>
                    <select id="ceco-filter" class="filter-select w-full p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm"></select>
                </div>
            </div>
             <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mes</label>
                <div id="month-buttons" class="flex flex-wrap gap-2">
                    <!-- Botones de mes se generarán aquí -->
                </div>
            </div>
        </section>

        <!-- Visualizaciones -->
        <main class="space-y-8">
            <!-- Gráfico de Barras -->
            <div class="chart-card bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                 <h2 class="chart-title text-xl font-semibold text-gray-900 dark:text-white mb-4">Comparativo Plan vs. Real</h2>
                <div id="chart-container" class="w-full h-96"></div>
            </div>

            <!-- Tabla de Detalle por Concepto -->
            <div class="chart-card bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="chart-title text-xl font-semibold text-gray-900 dark:text-white mb-4">Detalle por Concepto</h2>
                <div class="overflow-x-auto">
                    <table class="w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Concepto</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Plan</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Real</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Var. ($)</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Var. (%)</th>
                            </tr>
                        </thead>
                        <tbody id="concepts-table" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Filas de la tabla se generarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elementos del DOM ---
            const lsFilter = d3.select("#ls-filter");
            const cecoFilter = d3.select("#ceco-filter");
            const monthButtonsContainer = d3.select("#month-buttons");
            const themeToggleButton = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const lastUpdateEl = document.querySelector('#last-update p:last-child');

            // --- Lógica de Tema (Claro/Oscuro) ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            };

            themeToggleButton.addEventListener('click', () => {
                const isDark = document.documentElement.classList.contains('dark');
                const newTheme = isDark ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            
            // --- Lógica de Fecha y Hora de Actualización ---
            const updateTimestamp = () => {
                const now = new Date();
                const dateOptions = { day: 'numeric', month: 'long', year: 'numeric' };
                const timeOptions = { hour: 'numeric', minute: '2-digit', hour12: true };
                const formattedDate = new Intl.DateTimeFormat('es-MX', dateOptions).format(now);
                const formattedTime = new Intl.DateTimeFormat('es-MX', timeOptions).format(now);
                lastUpdateEl.textContent = `${formattedDate}, ${formattedTime}`;
            };

            // --- Inicialización ---
            const userTheme = localStorage.getItem('theme');
            const currentHour = new Date().getHours();
            // Tema oscuro por defecto entre 7 PM y 6 AM
            const systemTheme = (currentHour >= 19 || currentHour < 6) ? 'dark' : 'light';
            applyTheme(userTheme || systemTheme);
            updateTimestamp();
            
            // --- Formateadores ---
            const formatCurrency = (value) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(value);
            const formatPercent = (value) => new Intl.NumberFormat('es-MX', { style: 'percent', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(value);

            let fullData = []; // Almacenar todos los datos aquí

            // --- Carga de Datos y Lógica del Dashboard ---
            d3.csv("Gastos_SV.csv").then(data => {
                fullData = data; // Guardar los datos completos
                fullData.forEach(d => { d.Monto = +d.Monto || 0; });
                const monthOrder = ['Ago', 'Sep', 'Oct', 'Nov', 'Dic', 'Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul'];
                let allCeCoUnique;

                const populateFilters = () => {
                    const allLS = ["Todas", ...new Set(fullData.map(d => d.LS))].sort((a,b) => a.localeCompare(b));
                    lsFilter.selectAll("option").data(allLS).join("option").attr("value", d => d).text(d => d);
                    allCeCoUnique = ["Todos", ...new Set(fullData.map(d => d.CeCo))].sort((a,b) => a.localeCompare(b));
                    cecoFilter.selectAll("option").data(allCeCoUnique).join("option").attr("value", d => d).text(d => d);
                    monthButtonsContainer.selectAll("button").data(monthOrder).join("button")
                        .attr("class", (d, i) => `month-btn px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 rounded-md ${i === 0 ? 'active' : ''}`)
                        .text(d => d)
                        .on("click", function() {
                            monthButtonsContainer.selectAll("button").classed("active", false);
                            d3.select(this).classed("active", true);
                            updateDashboard();
                        });
                };
                
                const updateCeCoFilter = () => {
                    const selectedLS = lsFilter.property("value");
                    let cecosForSelectedLS;
                    if (selectedLS === "Todas") {
                        cecosForSelectedLS = allCeCoUnique;
                    } else {
                        const lsMatch = selectedLS.match(/LS_(\d+)/);
                        if (lsMatch && lsMatch[1]) {
                            const lsNumber = lsMatch[1];
                            const cecoPrefix = `UF_569${lsNumber}`;
                            const filteredList = allCeCoUnique.filter(ceco => ceco !== "Todos" && ceco.startsWith(cecoPrefix));
                            cecosForSelectedLS = ["Todos", ...filteredList];
                        } else {
                            cecosForSelectedLS = ["Todos"];
                        }
                    }
                    cecoFilter.selectAll("option").data(cecosForSelectedLS, d => d).join("option").attr("value", d => d).text(d => d);
                    cecoFilter.property("value", "Todos");
                };

                window.updateDashboard = () => {
                    const selectedLS = lsFilter.property("value");
                    const selectedCeCo = cecoFilter.property("value");
                    const selectedMonthButton = monthButtonsContainer.select("button.active");
                    
                    if (selectedMonthButton.empty()) return; // No hacer nada si no hay mes activo
                    const selectedMonth = selectedMonthButton.text();

                    let filteredData = fullData.filter(d => 
                        (selectedLS === "Todas" || d.LS === selectedLS) &&
                        (selectedCeCo === "Todos" || d.CeCo === selectedCeCo) &&
                        (d.Mes === selectedMonth)
                    );
                    const totalPlan = d3.sum(filteredData.filter(d => d.Escenario === 'Plan Operativo'), d => d.Monto);
                    const totalReal = d3.sum(filteredData.filter(d => d.Escenario === 'Real'), d => d.Monto);
                    const varianceAmount = totalReal - totalPlan;
                    const variancePercent = (totalPlan === 0) ? 0 : varianceAmount / totalPlan;

                    d3.select("#kpi-plan").text(formatCurrency(totalPlan));
                    d3.select("#kpi-real").text(formatCurrency(totalReal));
                    d3.select("#kpi-variance-amount").text(formatCurrency(varianceAmount))
                        .attr('class', 'text-3xl font-bold mt-2')
                        .classed('text-green-600', varianceAmount < 0)
                        .classed('text-red-600', varianceAmount > 0);
                    d3.select("#kpi-variance-percent").text(formatPercent(variancePercent))
                       .attr('class', 'text-3xl font-bold mt-2')
                       .classed('text-green-600', variancePercent < 0)
                       .classed('text-red-600', variancePercent > 0);
                    
                    updateBarChart(totalPlan, totalReal);
                    updateConceptsTable(filteredData);
                };

                const updateBarChart = (plan, real) => {
                    d3.select("#chart-container svg").remove();
                    const chartData = [{ scenario: 'Plan', value: plan }, { scenario: 'Real', value: real }];
                    const container = d3.select("#chart-container");
                    if (!container.node() || container.node().getBoundingClientRect().width === 0) return;

                    const margin = { top: 20, right: 30, bottom: 40, left: 90 };
                    const width = container.node().getBoundingClientRect().width - margin.left - margin.right;
                    const height = container.node().getBoundingClientRect().height - margin.top - margin.bottom;
                    const svg = container.append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", `translate(${margin.left},${margin.top})`);

                    const y = d3.scaleBand().range([0, height]).domain(chartData.map(d => d.scenario)).padding(0.4);
                    const x = d3.scaleLinear().domain([0, d3.max(chartData, d => d.value) * 1.1 || 100]).range([0, width]);

                    svg.append("g").attr("class", "axis-label").call(d3.axisLeft(y).tickSize(0).tickPadding(10));
                    svg.append("g").attr("transform", `translate(0,${height})`).attr("class", "axis-label").call(d3.axisBottom(x).ticks(5).tickFormat(d => formatCurrency(d).replace('MXN', '')));
                    
                    svg.selectAll("myRect").data(chartData).join("rect")
                        .attr("y", d => y(d.scenario)).attr("x", x(0)).attr("width", 0).attr("height", y.bandwidth())
                        .attr("class", d => d.scenario === 'Plan' ? 'bar-plan' : 'bar-real')
                        .transition().duration(800).attr("width", d => x(d.value));

                    svg.selectAll("text.bar-label").data(chartData).join("text")
                        .attr("class", "bar-label text-sm font-medium").attr("y", d => y(d.scenario) + y.bandwidth() / 2 + 5)
                        .attr("x", d => x(d.value) + 10).text(d => formatCurrency(d.value));
                };

                const updateConceptsTable = (filteredData) => {
                    const conceptsData = d3.rollup(
                        filteredData,
                        v => {
                            const plan = d3.sum(v.filter(d => d.Escenario === 'Plan Operativo'), d => d.Monto);
                            const real = d3.sum(v.filter(d => d.Escenario === 'Real'), d => d.Monto);
                            const variance = real - plan;
                            const variancePercent = (plan === 0 || plan === undefined) ? 0 : variance / plan;
                            return { plan, real, variance, variancePercent };
                        },
                        d => d.Concepto
                    );

                    const tableData = Array.from(conceptsData, ([key, value]) => ({ concept: key, ...value }))
                        .sort((a, b) => Math.abs(b.variance) - Math.abs(a.variance));

                    const rows = d3.select("#concepts-table").selectAll("tr").data(tableData, d => d.concept);
                    rows.exit().remove();
                    
                    const newRows = rows.enter().append("tr").attr("class", "text-sm");

                    // Add cells for new rows
                    newRows.append("td").attr("class", "px-4 py-3 font-medium text-gray-900 dark:text-gray-100 whitespace-nowrap");
                    newRows.append("td").attr("class", "px-4 py-3 text-right text-gray-700 dark:text-gray-300");
                    newRows.append("td").attr("class", "px-4 py-3 text-right text-gray-700 dark:text-gray-300");
                    newRows.append("td").attr("class", "px-4 py-3 text-right font-semibold");
                    newRows.append("td").attr("class", "px-4 py-3 text-right font-semibold");
                    
                    // Merge and update all rows
                    const allRows = newRows.merge(rows);
                    allRows.select("td:nth-child(1)").text(d => d.concept);
                    allRows.select("td:nth-child(2)").text(d => formatCurrency(d.plan));
                    allRows.select("td:nth-child(3)").text(d => formatCurrency(d.real));
                    
                    allRows.select("td:nth-child(4)")
                        .text(d => formatCurrency(d.variance))
                        .attr("class", "px-4 py-3 text-right font-semibold")
                        .classed("text-red-600", d => d.variance > 0)
                        .classed("text-green-600", d => d.variance < 0);
                    
                    allRows.select("td:nth-child(5)")
                        .text(d => formatPercent(d.variancePercent))
                        .attr("class", "px-4 py-3 text-right font-semibold")
                        .classed("text-red-600", d => d.variancePercent > 0)
                        .classed("text-green-600", d => d.variancePercent < 0);
                };

                populateFilters();
                updateDashboard();

                lsFilter.on("change", () => { updateCeCoFilter(); updateDashboard(); });
                cecoFilter.on("change", () => updateDashboard());

                // Redibujar gráfico si la ventana cambia de tamaño
                window.addEventListener('resize', () => updateDashboard());

            }).catch(error => {
                console.error("Error al cargar o procesar el archivo CSV:", error);
                d3.select("body").html(`<div class="h-screen w-screen flex items-center justify-center bg-red-100 text-red-800 p-8"><div class="text-center"><h1 class="text-2xl font-bold">Error al cargar datos</h1><p class="mt-2">No se pudo encontrar el archivo <strong>Gastos_SV.csv</strong>. Por favor, asegúrate de que el archivo se encuentre en la misma carpeta que este archivo HTML y que el nombre sea correcto.</p></div></div>`);
            });
        });
    </script>
</body>
</html>
